<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Editor - Soft PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8CBECF 0%, #4b76a2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #F1BDD2;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .welcome-section {
            margin-bottom: 40px;
        }
        
        .welcome-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .welcome-section p {
            color: #7f8c8d;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: rgb(0, 0, 0);
            padding: 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .action-btn i {
            font-size: 2em;
        }
        
        .btn-upload { background: linear-gradient(135deg, #8FD777, #8FD777); }
        .btn-upload:hover { box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3); }
        
        .btn-edit { background: linear-gradient(135deg, #DABAEA, #DABAEA); }
        .btn-edit:hover { box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3); }
        
        .btn-export { background: linear-gradient(135deg, #ECFB43, #ECFB43); }
        .btn-export:hover { box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3); }
        
        .recent-files {
            margin-top: 40px;
            text-align: left;
        }
        
        .recent-files h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .file-actions button {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .hidden {
            display: none;
        }
        .header .brand{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}

.header .brand-logo{
  width:44px;
  height:44px;
  display:inline-block;
}

@media (max-width:480px){
  .header h1{ font-size:2em; }
  .header .brand-logo{ width:36px; height:36px; }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
              <img src="assets/mousesoft.svg" alt="Soft Pdf logo" class="brand-logo" />
              <h1>Soft Pdf</h1>
            </div>
            <p>Professional PDF Editing Solution</p>
          </div>
          
        
        <div class="content">
            <div class="welcome-section">
                <h2>Welcome to PDF Editor</h2>
                <p>Upload, edit, and export PDF documents with ease. Choose an action below to get started.</p>
            </div>
            
            <div class="action-buttons">
                <a href="upload.html" class="action-btn btn-upload">
                    <span>üì§</span>
                    Upload PDF
                </a>
                <a href="edit.html" class="action-btn btn-edit" id="editBtn">
                    <span>‚úèÔ∏è</span>
                    Edit PDF
                </a>
                <a href="export.html" class="action-btn btn-export" id="exportBtn">
                    <span>üíæ</span>
                    Export PDF
                </a>
            </div>
            
            <div class="recent-files">
                <h3>Recent Files</h3>
                <div class="file-list" id="recentFilesList">
                    <div class="file-item">
                        <span class="file-name">No files uploaded yet</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // only when there is a file uploaded, export and edit btns will be enabled
        function checkUploadedFiles() {
            const uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
            const editBtn = document.getElementById('editBtn');
            const exportBtn = document.getElementById('exportBtn');
            
            if (uploadedFiles.length === 0) {
                editBtn.style.opacity = '0.6';
                editBtn.style.pointerEvents = 'none';
                exportBtn.style.opacity = '0.6';
                exportBtn.style.pointerEvents = 'none';
            }
            
            updateRecentFilesList(uploadedFiles);
        }
        
        function updateRecentFilesList(files) {
            const list = document.getElementById('recentFilesList');
            
            if (files.length === 0) {
                list.innerHTML = '<div class="file-item"><span class="file-name">No files uploaded yet</span></div>';
                return;
            }
            
            list.innerHTML = files.map(file => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <div class="file-actions">
                        <button onclick="editFile('${file.name}')">Edit</button>
                        <button onclick="downloadFile('${file.name}')">Download</button>
                    </div>
                </div>
            `).join('');
        }
        
        function editFile(fileName) {
            localStorage.setItem('currentFile', fileName);
            window.location.href = 'edit.html';
        }
        
        function downloadFile(fileName) {
            window.open(`https://localhost:7261/api/pdf/download/${fileName}`, '_blank');
        }
        
        // Initialize
        checkUploadedFiles();
    </script>
</body>
</html>
