<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Edit — PDF Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <img src="assets/mousesoft.svg" class="logo" alt="Mouse Soft">
      <h1>Edit</h1>
      <a class="btn-primary btn" href="index.html">← Home</a>
      <a class="btn" href="export.html">Go to Export</a>
    </div>
    <div id="loading" class="pill" style="display:none">Rendering…</div>

    <div class="wrapper">
      <div class="card sidebar">
        <b>Pages</b>
        <div id="thumbs" style="display:grid; gap:8px; overflow:auto; max-height:70vh"></div>
      </div>

      <div class="card">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px">
          <div class="pill">Click on the page to place text</div>
          <div class="pill">Page <span id="pageBadge">1/1</span></div>
          <div style="display:flex; gap:8px">
            <button id="prev" class="btn">◀</button>
            <button id="next" class="btn">▶</button>
          </div>
        </div>
        <div id="stage" class="stage">
          <img id="pageImg" alt="Preview"/>
        </div>
        <div class="small" style="margin-top:8px">Drag the labels to fine-tune the position.</div>
      </div>

      <div class="card toolbox">
        <b>Overlay text</b>
        <div class="row">
          <label>Text</label>
          <input id="ovText" placeholder="e.g., CONFIDENTIAL"/>
        </div>
        <div class="row">
          <label>Size</label>
          <input id="ovSize" type="number" value="18" min="6" step="1"/>
        </div>
        <div class="row">
          <label>Color</label>
          <input id="ovColor" type="color" value="#e74c3c"/>
        </div>

        <hr class="sep"/>
        <b>Find / Replace</b>
        <div class="row"><input id="find" placeholder="Find"/></div>
        <div class="row"><input id="replace" placeholder="Replace with (empty = remove)"/></div>
        <div class="row">
          <label><input type="checkbox" id="case"/> Case sensitive</label>
          <label><input type="checkbox" id="whole"/> Whole word</label>
          <button id="addReplace" class="btn" style="margin-left:auto">Add</button>
        </div>
        <div id="replList" style="display:flex; flex-wrap:wrap; gap:6px; margin-bottom:6px"></div>

        <hr class="sep"/>
        <b>Metadata</b>
        <div class="row"><input id="metaTitle" placeholder="Title"/></div>
        <div class="row"><input id="metaAuthor" placeholder="Author"/></div>
        <div class="row"><input id="metaSubject" placeholder="Subject"/></div>
        <div class="row"><input id="metaKeywords" placeholder="Keywords (comma separated)"/></div>

        <hr class="sep"/>
        <div style="display:flex; gap:8px; flex-wrap:wrap">
          <button id="previewEdits" class="btn btn-ghost">Preview (no save)</button>
          <button id="saveEdits" class="btn btn-primary">Save final (one time)</button>
          <button id="resetOverlay" class="btn btn-warn">Reset</button>
        </div>
        <div class="small" style="margin-top:6px">
          Preview updates instantly without creating a new file. Use “Save final” once to export your edited PDF.
        </div>
      </div>
    </div>

    <div class="footer">© <script>document.write(new Date().getFullYear())</script> Soft Pdf</div>
  </div>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/editor.js"></script>
</body>
</html>
